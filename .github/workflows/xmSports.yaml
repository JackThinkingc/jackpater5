name: 小米运动刷步数

on:
    workflow_dispatch:
    schedule:
         - cron: 2 10 * * *
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - uses: actions/checkout@v2
    - name: 初始化Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: 【开始刷步数】
      run: |
        pip install requests
        sckey='${{ secrets.SCKEY }}'
        user='${{ secrets.USER }}'
        pwd='${{ secrets.PWD }}'
        step='${{ secrets.STEP }}'
        
        python3 xmSports.py <<EOF
        ${sckey}
        ${user}
        ${pwd}
        ${step}
        EOF
